<ion-content [fullscreen]="true">
  <ion-header>
    <app-header></app-header>
  </ion-header>


  <ion-row class="ion-margin">
    <ion-col size="12">
      <ion-row class="titulo__sessao">
        <ion-label>
          Carrinho
        </ion-label>
      </ion-row>
    </ion-col>

    <ion-col>
      <ion-list>
        <ion-item>
          <ion-row class="container__item ion-align-items-center ion-justify-content-around">
            <ion-col size="3">
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-text>Itens no carrinho</ion-text>
              </ion-row>
            </ion-col>

            <ion-col size="3">
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-label>
                  Pre√ßo
                </ion-label>
              </ion-row>
            </ion-col>

            <ion-col size="3">
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-label>Quantidade</ion-label>
              </ion-row>
            </ion-col>

            <ion-col size="3">
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-label>
                  Subtotal
                </ion-label>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>

        <app-card-carrinho></app-card-carrinho>
        <app-card-carrinho></app-card-carrinho>
        <app-card-carrinho></app-card-carrinho>


      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin ion-justify-content-center">
    <ion-col size="5">
      <ion-row>
        <ion-label class="titulo__sessao">Regatar cupom</ion-label>
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col size="1">
          <ion-row>
            <img src="../../../assets/img/carrinho-icons/cupom 1.png" alt="">
          </ion-row>
        </ion-col>
        <ion-col size="auto">
          <ion-input placeholder="Enter text"></ion-input>
        </ion-col>
        <ion-col>
          <ion-button>Regatar</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="5">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="8">
          <ion-row>
            <ion-col size="8">
              <ion-label class="ion-text-end" >Subtotal</ion-label>
            </ion-col>
            <ion-col><ion-text>R$ 210,00</ion-text></ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-col><ion-label>Frete</ion-label></ion-col>
            <ion-col><ion-text>R$ 10,00</ion-text></ion-col>
          </ion-row>
        </ion-col>      
        <ion-col size="8">
          <ion-row>
            <ion-col><ion-label>Subtotal</ion-label></ion-col>
            <ion-col><ion-text>R$ 220,00</ion-text></ion-col>
          </ion-row>
        </ion-col>
        
        <ion-col size="12">
          <ion-row class="ion-justify-content-center">
            <ion-col size="11">
              <ion-row id="divisoria"></ion-row>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-button>Finalizar</ion-button>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-col>
  </ion-row>

  <app-footer></app-footer>
</ion-content>
